<link rel="stylesheet" href="./css/overridesSettings.css">

<script>
    window.moduleLoaded = false;
    
    setTimeout(() => {

            location.reload();
        }
    }, 700);
</script>
<script type="module" src="/js/script.js"></script>
</head>

        </header>
    <div class="app"id="app"></div>
    <audio id="click-sound" controls preload="auto" style="display: none"></audio>
     <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script defer>eruda.init();</script>
